<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Le style reste identique -->
    <style>
        <style>
        /* Les styles restent identiques */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            color: white;
            font-family: 'Courier New', monospace;
            text-align: center;
            overflow-y: auto;
            box-sizing: border-box;
        }

        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 600px;
            margin: auto;
            position: relative;
            box-sizing: border-box;
            padding: 20px;
            overflow: hidden;
        }

        .line {
            font-size: 1.2em;
            margin-bottom: 15px;
            opacity: 1;
            white-space: normal;
            word-wrap: break-word;
            overflow: hidden;
            width: 90%;
            max-width: 600px;
            display: block;
            text-align: center;
        }

        .buttons {
            display: none;
            margin-top: 20px;
        }

        button {
            background: linear-gradient(145deg, #6e7a90, #434f64);
            color: white;
            font-size: 1.2em;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 70%;
            max-width: 300px;
        }

        button:hover {
            background: linear-gradient(145deg, #434f64, #6e7a90);
            transform: translateY(-3px);
        }

        #messageInput {
            display: none;
            margin-top: 20px;
            width: 100%;
        }

        input {
            padding: 10px;
            font-size: 1.1em;
            width: 80%;
            max-width: 400px;
            border-radius: 5px;
            border: none;
            outline: none;
            box-sizing: border-box;
        }

        #textContainer {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
        }

        #sendMessage {
            display: none;
            margin-top: 10px;
            background: #ff4d6d;
            width: 100%;
            max-width: 300px;
        }

        #terminalBackground {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/black-linen.png');
            animation: glitchBackground 2s infinite;
            opacity: 0.3;
        }

        @keyframes glitchBackground {
            0% { transform: translate(2px, 2px); }
            50% { transform: translate(-2px, -2px); }
            100% { transform: translate(2px, 2px); }
        }
    </style>
    </style>
</head>
<body>
    <div id="terminalBackground"></div>
    <div id="content">
        <h2>Do You Wanna Reconnect?</h2>
        <div id="textContainer"></div>

        <div class="buttons">
            <button id="btnYes">Yes, I do</button>
            <button id="btnNo">No, I don't</button>
        </div>

        <div id="messageInput">
            <input type="text" id="userMessage" placeholder="Write your message...">
            <button id="sendMessage">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const lines = [
                "This is a pretty unusual situation, isn’t it?",
                "I mean, how can I be sure you’ll ever check this website again?",
                "The truth is—I can’t be sure at all.",
                "The only thing I am sure of is that I miss you. I really do.",
                "I hoped, maybe, just maybe, you’d miss me at the same time…",
                "And maybe, you’d come back here, just to check.",
                "Yeah, I know—it’s bold, it’s odd.",
                "But at this point, you’re already used to my out-of-the-box ways, right?",
                "So… here it is."
            ];

            let index = 0;
            const textContainer = document.getElementById("textContainer");
            const buttons = document.querySelector(".buttons");

            function typeText(element, text, callback, i = 0) {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    setTimeout(() => typeText(element, text, callback, i + 1), 50);
                } else if (callback) {
                    callback();
                }
            }

            function showNextLine() {
                if (index < lines.length) {
                    const p = document.createElement("p");
                    p.className = "line";
                    textContainer.appendChild(p);
                    
                    typeText(p, lines[index], () => {
                        window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
                        index++;
                        showNextLine();
                    });
                } else {
                    // Afficher les boutons ET scroller jusqu'à eux
                    buttons.style.display = "flex";
                    buttons.style.justifyContent = "center";
                    setTimeout(() => {
                        buttons.scrollIntoView({ behavior: "smooth", block: "end" });
                    }, 100);
                }
            }

            showNextLine();

            // Adaptation responsive identique
            function adjustLayout() {
                const screenWidth = window.innerWidth;
                const content = document.querySelector("#content");

                if (screenWidth <= 600) {
                    content.style.width = "90%";
                } else {
                    content.style.width = "600px";
                }
            }

            adjustLayout();
            window.addEventListener("resize", adjustLayout);
        });

        // Modification pour l'affichage du messageInput
        document.getElementById("btnYes").onclick = function() {
            document.getElementById("messageInput").style.display = "block";
            document.getElementById("sendMessage").style.display = "inline-block";
            
            // Scroll immédiat vers le champ de message
            setTimeout(() => {
                document.getElementById("userMessage").scrollIntoView({ 
                    behavior: "smooth", 
                    block: "center" 
                });
            }, 100);
        };

        /* ... [Le reste du code reste identique] ... */
    </script>
</body>
</html>
