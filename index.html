<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Wanna Reconnect?</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            color: white;
            font-family: 'Courier New', monospace;
            text-align: center;
            overflow-y: auto;
            box-sizing: border-box;
        }

        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 600px;
            margin: auto;
            position: relative;
            box-sizing: border-box;
            padding: 20px;
            overflow: hidden;
        }

        .line {
            font-size: 1.2em;
            margin-bottom: 15px;
            opacity: 1;
            white-space: normal; /* Permet au texte de revenir à la ligne */
            word-wrap: break-word; /* Forcer le passage à la ligne si nécessaire */
            overflow: hidden;
            width: 90%; /* Empêche le débordement */
            max-width: 600px; /* Ne dépasse pas une largeur confortable */
            display: block;
            text-align: center; /* Centre le texte */
        }

        .buttons {
            display: none;
            margin-top: 20px;
        }

        button {
            background: linear-gradient(145deg, #6e7a90, #434f64);
            color: white;
            font-size: 1.2em;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 70%;
            max-width: 300px;
        }

        button:hover {
            background: linear-gradient(145deg, #434f64, #6e7a90);
            transform: translateY(-3px);
        }

        #messageInput {
            display: none;
            margin-top: 20px;
            width: 100%;
        }

        input {
            padding: 10px;
            font-size: 1.1em;
            width: 80%;
            max-width: 400px;
            border-radius: 5px;
            border: none;
            outline: none;
            box-sizing: border-box;
        }
        #textContainer {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
        }

        #sendMessage {
            display: none;
            margin-top: 10px;
            background: #ff4d6d;
            width: 100%;
            max-width: 300px;
        }

        #terminalBackground {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/black-linen.png');
            animation: glitchBackground 2s infinite;
            opacity: 0.3;
        }

        @keyframes glitchBackground {
            0% { transform: translate(2px, 2px); }
            50% { transform: translate(-2px, -2px); }
            100% { transform: translate(2px, 2px); }
        }
    </style>
</head>
<body>
    <div id="terminalBackground"></div>
    <div id="content">
        <h2>Do You Wanna Reconnect?</h2>
        <div id="textContainer"></div>

        <div class="buttons">
            <button id="btnYes">Yes, I do</button>
            <button id="btnNo">No, I don't</button>
        </div>

        <div id="messageInput">
            <input type="text" id="userMessage" placeholder="Write your message...">
            <button id="sendMessage">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const lines = [
                "This is a pretty unusual situation, isn’t it?",
                "I mean, how can I be sure you’ll ever check this website again?",
                "The truth is—I can’t be sure at all.",
                "The only thing I am sure of is that I miss you. I really do.",
                "I hoped, maybe, just maybe, you’d miss me at the same time…",
                "And maybe, you’d come back here, just to check.",
                "Yeah, I know—it’s bold, it’s odd.",
                "But at this point, you’re already used to my out-of-the-box ways, right?",
                "So… here it is."
            ];

            let index = 0;
            const textContainer = document.getElementById("textContainer");
            const buttons = document.querySelector(".buttons");

            function typeText(element, text, i = 0) {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    setTimeout(() => typeText(element, text, i + 1), 100);
                }
            }

            function showNextLine() {
                if (index < lines.length) {
                    const p = document.createElement("p");
                    p.className = "line";
                    textContainer.appendChild(p);
                    typeText(p, lines[index]);
                    index++;
                    setTimeout(showNextLine, 3000); // Attendre avant de commencer la prochaine ligne
                } else {
                    buttons.style.display = "flex";
                    buttons.style.justifyContent = "center";
                    window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
                }
            }

            showNextLine();

            // Dynamically adjust layout based on window width
            function adjustLayout() {
                const screenWidth = window.innerWidth;
                const content = document.querySelector("#content");

                // On smaller screens, adjust content width
                if (screenWidth <= 600) {
                    content.style.width = "90%";
                } else {
                    content.style.width = "600px"; // Default width for larger screens
                }
            }

            adjustLayout(); // Adjust layout on page load

            // Listen for window resize events and adjust layout
            window.addEventListener("resize", adjustLayout);
        });

        document.getElementById("btnYes").onclick = function() {
            document.getElementById("messageInput").style.display = "block";
            document.getElementById("sendMessage").style.display = "inline-block";
            window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
        };

        document.getElementById("btnNo").onclick = function() {
            sendMessage("I don't");
        };

        document.getElementById("sendMessage").onclick = function() {
            const userMessage = document.getElementById("userMessage").value;
            if (userMessage.trim() !== "") {
                sendMessage(userMessage);
            }
        };

        function sendMessage(message) {
            fetch('/send-message', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            })
            .then(response => response.json())
            .then(data => {
                alert("Message sent!");
            })
            .catch(error => {
                alert("Error sending message.");
                console.error(error);
            });
        }
    </script>
</body>
</html>
